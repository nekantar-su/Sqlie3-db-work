<!DOCTYPE html>
<html>
  <body>
    <form action="/" method="POST">
      <input type="text" placeholder="Name" name="name" />
      <input placeholder="Post Content" name="post" type="text" />
      <input type="submit" value="submit" />
    </form>
    {% for post in posts %}
    <div>{{post[1] + ': ' + post[2] }}</div>
    {% endfor %}
  </body>
</html>
